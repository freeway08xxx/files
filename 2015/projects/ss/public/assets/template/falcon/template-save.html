<!-- Template Save Modal -->
<div class="modal-header">
	<button class="pull-right btn btn-link close-icon" ng-click="$dismiss('cancel')">
		<span class="glyphicon glyphicon-remove"></span>
	</button>

	<h4>テンプレートとして保存</h4>
</div>

<div class="modal-body">
	<div class="form-group">
		<label class="control-label">
			テンプレート名 <span class="label label-warning">必須</span>
		</label>
		<input type="text" class="form-control" ng-model="save.models.template_name" placeholder="（例）期間比較テンプレート"></input>
	</div>
	<div class="form-group">
		<label class="control-label">メモ</label>
		<textarea type="text" class="form-control" rows="3" ng-model="save.models.template_memo" placeholder="（例）テンプレートの説明文"></textarea>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-sm btn-primary" ng-click="save.insert()"
	 ng-class="{disabled: !save.models.template_name}"
	 ng-disabled="save.models.is_processing">
		テンプレートを<span ng-show="save.isUpdate()">上書き</span><span ng-show="!save.isUpdate()">新規</span>保存する
	</button>
	<button class="btn btn-sm btn-default" ng-click="$dismiss('cancel')">
		キャンセル
	</button>
</div>
