<div class="modal-header">
	<button type="button" class="close" ng-click="close()">×</button>
	<h4 class="modal-title">
		<span class="label {{getStatus().class}} ">{{getStatus().name}}</span>
		ID:{{eagle.id}}
	</h4>
</div>
<div class="modal-body ng-binding">
	<!-- client & account information -->
	<div class="row target-account">
		<div class="col-sm-5 client">
			<div class="panel panel-default">
				<div class="panel-heading">
					クライアント
				</div>
				<div class="panel-body">
					{{eagle.client_name}}
				</div>
			</div>
		</div>
	
		<div class="col-sm-7 account">
			<div class="panel panel-default">
				<div class="panel-heading">
					アカウント
				</div>
				<ul class="list-group account" style="max-height: 200px;">
					<li class="list-group-item" ng-repeat="eagle_account in eagle_accounts">
						<span class="label id">{{eagle_account.account_id}}</span>
						<img ng-if="!!eagle_account.icon" class="icon-media" ng-src={{eagle_account.icon}}><span ng-if="!eagle_account.icon">{{eagle_account.media_name}}</span>
							{{eagle_account.account_name}}
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<span ng-if="eagle.status == '2'">
		<button class="btn btn-primary" ng-click="actionUpdate()">更新画面へ</button>
	</span>
	<!--
	<span ng-if="eagle.status == '3'">
		<button class="btn btn-warning" ng-click="actionReUpdate()">再利用する</button>
	</span>
	-->
	<span ng-if="eagle.status == '4'">
		<a href="/sem/new/eagle/history/download_result_file/{{eagle.id}}">
			<button class="btn btn-info">結果ダウンロード</button>
		</a>
		<button class="btn btn-warning" ng-click="actionReUpdate()">再利用する</button>
	</span>
</div>
